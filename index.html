<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Taskboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <header>
        <nav>
            <a href="#">
                <img src="assets/taskboard-logo.svg" alt="logo" title="logo">
            </a>
            <ul>
                <li>
                    <button class="btn-nav" onclick="showSection('board')">Board</button>
                </li>
                <li>
                    <button class="btn-nav" onclick="showSection('members')">Members</button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="flex-row flex-nowrap align-items-start justify-content-start ml-0 mr-5 taskboard-board">

        <button class="btn btn-info m-2 col-lg-2 text-left btn-add">Add a list...</button>

    </div>

    <section class="members-list">
        <h1 class="font-weight-bold">Taskbord members</h1>
        <ul class="list-group">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
            <li class="list-group-item d-flex align-content-center">
                <input class="form-control form-control-lg mr-2" type="text" placeholder="Add new member">
                <button class="btn btn-primary">Add</button>
            </li>
        </ul>
    </section>

    <script src="js/main.js"></script>

</body>

</html>
